{% include 'header.html' %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Support</title>
    <style>
        /* Общий стиль */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            background: linear-gradient(135deg, #fff, #ffe5e5);
            font-family: Arial, sans-serif;
        }
        .circle {
            position: absolute;
            top: 10%;
            left: 15%;
            width: 350px;
            height: 350px;
            background: rgba(255, 0, 0, 0.15);
            border-radius: 50%;
            animation: floatCircle 6s ease-in-out infinite;
            z-index: 1;
        }
        @keyframes floatCircle {
            0%   { transform: translateY(0); }
            50%  { transform: translateY(-30px); }
            100% { transform: translateY(0); }
        }
        .wave {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 180px;
            background: #FF0000;
            clip-path: ellipse(70% 100% at 50% 100%);
            z-index: 1;
        }
        .main-content {
            position: relative;
            z-index: 2;
            width: 100%;
            max-width: 600px;
            margin: 120px auto 0;
            padding: 20px;
            animation: fadeIn 0.6s ease forwards;
            opacity: 0;
            color: #333;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to   { opacity: 1; transform: translateY(0); }
        }
        .support-container {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(5px);
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            padding: 30px;
            text-align: center;
        }
        .support-container h1 {
            color: #FF0000;
            margin-bottom: 15px;
        }
        .support-container p {
            line-height: 1.6;
            margin-bottom: 10px;
        }
        .support-form {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            margin-top: 20px;
        }
        .support-form input[type="text"],
        .support-form textarea {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 1rem;
        }
        .support-form button {
            padding: 10px 20px;
            border-radius: 5px;
            border: none;
            background: #FF0000;
            color: #fff;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        .support-form button:hover {
            background: #cc0000;
        }
    </style>
</head>
<body>
    <div class="circle"></div>
    <div class="wave"></div>

    <div class="main-content">
        <div class="support-container">
            <h1>Contact Support</h1>
            <p>
                Having trouble with our To-Do List App? Need assistance or have a question?
                Fill out the form below and our support team will get back to you as soon as possible.
            </p>
            <!-- Форма отправки запроса -->
            <form method="POST" class="support-form">
                {% csrf_token %}
                <input type="text" name="subject" placeholder="Subject" required>
                <textarea name="message" rows="5" placeholder="Describe your issue or question..." required></textarea>
                <button type="submit">Send</button>
            </form>
        </div>
    </div>
</body>
</html>
