{% extends "header.html" %}

{% block content %}
<!-- Обертка для фонового градиента и общей структуры -->
<div class="content-wrapper">
    <!-- Полупрозрачный контейнер для основного содержимого -->
    <div class="container-box">
        <h1 class="page-title">Projects</h1>
        <p class="description">
            Здесь вы можете управлять своими проектами, добавлять новые и просматривать уже существующие.
        </p>

        <!-- Демонстрационная область для списка проектов -->
        <div class="project-list">
            <div class="project-item">
                <h3>Project 1</h3>
                <p>Описание проекта, дата создания и т.д.</p>
                <button class="btn-action">Open</button>
            </div>
            <div class="project-item">
                <h3>Project 2</h3>
                <p>Описание проекта, дата создания и т.д.</p>
                <button class="btn-action">Open</button>
            </div>
            <!-- Добавьте другие проекты по необходимости -->
        </div>

        <!-- Пример кнопки добавления нового проекта -->
        <button class="btn-create">Create New Project</button>
    </div>
</div>

<style>
/* === Пример стилей, аналогичных вашей странице To-Do === */

/* Обертка с градиентным фоном (как на Create a New To-Do List) */
.content-wrapper {
    position: relative;
    min-height: calc(100vh - 80px); /* 80px под шапку nav */
    padding: 50px 20px;
    background: linear-gradient(135deg, #6a11cb, #2575fc); /* Пример градиента */
    overflow: hidden;
}

/* Круг (бледный), как на скриншоте */
.content-wrapper::before {
    content: '';
    position: absolute;
    top: -100px;
    left: -100px;
    width: 300px;
    height: 300px;
    background: rgba(255, 255, 255, 0.1);
    border-radius: 50%;
    z-index: 1;
}

/* Полупрозрачный контейнер, в котором находится текст и кнопки */
.container-box {
    position: relative;
    z-index: 2; /* выше полупрозрачного круга */
    max-width: 600px;
    margin: 0 auto;
    background-color: rgba(255, 255, 255, 0.1);
    border-radius: 8px;
    padding: 30px;
    text-align: center;
    color: #fff;
}

/* Заголовок */
.page-title {
    font-size: 2rem;
    margin-bottom: 20px;
}

/* Подзаголовок/описание */
.description {
    font-size: 1.1rem;
    margin-bottom: 30px;
}

/* Пример списка проектов */
.project-list {
    display: grid;
    gap: 20px;
    margin-bottom: 30px;
}
.project-item {
    background-color: rgba(255, 255, 255, 0.15);
    border-radius: 6px;
    padding: 15px;
    text-align: left;
}
.project-item h3 {
    margin-bottom: 10px;
    font-size: 1.3rem;
}
.project-item p {
    margin-bottom: 10px;
    font-size: 0.95rem;
}

/* Кнопки */
.btn-action,
.btn-create {
    background: #ff5722; /* Оранжевый, как у вашей кнопки Profile */
    color: #fff;
    border: none;
    padding: 10px 20px;
    border-radius: 20px;
    font-size: 1rem;
    cursor: pointer;
    transition: background 0.3s, transform 0.2s;
    margin: 5px 0;
}
.btn-action:hover,
.btn-create:hover {
    background: #e64a19;
    transform: scale(1.05);
}
</style>
{% endblock %}
