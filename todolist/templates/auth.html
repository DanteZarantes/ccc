{% include 'header.html' %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Authentication</title>
    <style>
        /* Сброс и базовые стили */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            font-family: Arial, sans-serif;
            color: #fff;
            overflow: hidden;
        }

        /* Контейнер со стеклянным эффектом */
        .container {
            width: 360px;
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            backdrop-filter: blur(8px);
            background: rgba(255, 255, 255, 0.15);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            animation: fadeIn 0.7s ease-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to   { opacity: 1; transform: translateY(0); }
        }

        /* Вкладки */
        .tabs {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            border-radius: 5px;
            overflow: hidden;
        }
        .tab {
            flex: 1;
            padding: 12px;
            cursor: pointer;
            font-weight: bold;
            background: rgba(255, 255, 255, 0.2);
            transition: background 0.3s ease, transform 0.2s ease;
            color: #fff;
        }
        .tab:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.02);
        }
        .tab.active {
            background: rgba(255, 255, 255, 0.5);
            color: #333;
        }

        /* Формы логина и регистрации */
        .form-container {
            display: none;
            animation: fadeInForm 0.5s ease;
        }
        .form-container.active {
            display: block;
        }
        @keyframes fadeInForm {
            from { opacity: 0; transform: scale(0.9); }
            to   { opacity: 1; transform: scale(1); }
        }

        /* Поля ввода */
        input {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 1rem;
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
            transition: background 0.3s ease, box-shadow 0.3s ease;
        }
        input::placeholder {
            color: #ddd;
        }
        input:focus {
            background: rgba(255, 255, 255, 0.3);
            box-shadow: 0 0 8px rgba(255,255,255,0.3);
            border-color: #6a11cb;
        }

        /* Кнопки */
        button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: none;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            background: linear-gradient(135deg, #007bff, #00c6ff);
            color: #fff;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
            transition: all 0.3s ease;
        }
        button:hover {
            background: linear-gradient(135deg, #00c6ff, #007bff);
            transform: translateY(-2px);
            box-shadow: 0 6px 14px rgba(0,0,0,0.4);
        }

        /* Ошибки */
        .error-message {
            color: #ffaaaa;
            margin: 5px 0;
            font-size: 0.9rem;
        }

        /* Ссылка "Forgot Password?" */
        .forgot-link {
            display: inline-block;
            margin-top: 10px;
            font-size: 0.9rem;
            text-decoration: underline;
            color: #fff;
            transition: color 0.3s ease;
        }
        .forgot-link:hover {
            color: #f5f5f5;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Вкладки -->
        <div class="tabs">
            <div class="tab active" id="login-tab">Login</div>
            <div class="tab" id="register-tab">Register</div>
        </div>

        <!-- Форма логина -->
        <div id="login-form" class="form-container active">
            <form method="POST" action="{% url 'auth_view' %}">
                {% csrf_token %}
                <input type="hidden" name="form_type" value="login">
                <input type="text" name="email" placeholder="Email" required>
                <input type="password" name="password" placeholder="Password" required>
                {% if error_login %}
                    <div class="error-message">{{ error_login }}</div>
                {% endif %}
                <button type="submit">Log In</button>
            </form>
            <!-- Ссылка на страницу инструкций по сбросу пароля -->
            <a href="{% url 'password_instructions' %}" class="forgot-link">Forgot Password?</a>
        </div>

        <!-- Форма регистрации -->
        <div id="register-form" class="form-container">
            <form method="POST" action="{% url 'auth_view' %}">
                {% csrf_token %}
                <input type="hidden" name="form_type" value="register">
                <input type="text" name="username" placeholder="Username" required>
                <input type="email" name="email" placeholder="Email" required>
                <input type="password" name="password" placeholder="Password" required>
                <input type="password" name="confirm_password" placeholder="Confirm Password" required>
                {% if error_register %}
                    <div class="error-message">{{ error_register }}</div>
                {% endif %}
                <button type="submit">Register</button>
            </form>
        </div>
    </div>

    <script>
        const loginTab = document.getElementById("login-tab");
        const registerTab = document.getElementById("register-tab");
        const loginForm = document.getElementById("login-form");
        const registerForm = document.getElementById("register-form");

        loginTab.addEventListener("click", function() {
            loginForm.classList.add("active");
            registerForm.classList.remove("active");
            loginTab.classList.add("active");
            registerTab.classList.remove("active");
        });

        registerTab.addEventListener("click", function() {
            registerForm.classList.add("active");
            loginForm.classList.remove("active");
            registerTab.classList.add("active");
            loginTab.classList.remove("active");
        });
    </script>
</body>
</html>
