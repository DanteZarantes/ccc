<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #6a11cb, #2575fc); /* Gradient background */
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .profile-edit-container {
            background-color: #fff;
            color: #333;
            width: 450px; /* Уменьшенная ширина для компактности */
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            text-align: center;
        }

        .profile-edit-container h1 {
            font-size: 2rem;
            margin-bottom: 20px;
            color: #6a11cb;
        }

        .profile-edit-container img {
            width: 90px; /* Уменьшенный аватар */
            height: 90px;
            border-radius: 50%;
            border: 3px solid #6a11cb;
            margin-bottom: 20px;
            object-fit: cover;
        }

        .profile-edit-container label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
            text-align: left;
        }

        .profile-edit-container input[type="text"],
        .profile-edit-container input[type="email"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .profile-edit-container input:focus {
            border-color: #6a11cb;
            box-shadow: 0 0 8px rgba(106, 17, 203, 0.5);
        }

        .custom-file-upload {
            margin-bottom: 15px;
            text-align: center;
        }

        .file-label {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .file-label input[type="file"] {
            display: none; /* Hide default file input */
        }

        .file-label button {
            padding: 8px 20px; /* Уменьшенный размер */
            font-size: 0.9rem; /* Уменьшенный текст */
            font-weight: bold;
            color: white;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            border: none;
            border-radius: 25px;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
        }

        .file-label button:hover {
            background: linear-gradient(135deg, #2575fc, #6a11cb);
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.4);
        }

        .buttons-container {
            display: flex;
            flex-direction: column;
            gap: 10px; /* Промежуток между кнопками */
            margin-top: 15px;
        }

        .buttons-container button,
        .buttons-container a {
            padding: 12px 30px; /* Универсальный размер кнопок */
            font-size: 0.95rem;
            font-weight: bold;
            text-decoration: none;
            color: white;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            border: none;
            border-radius: 25px;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
        }

        .buttons-container button:hover,
        .buttons-container a:hover {
            background: linear-gradient(135deg, #2575fc, #6a11cb);
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.4);
        }
    </style>
</head>
<body>
    <div class="profile-edit-container">
        <h1>Edit Profile</h1>
        <!-- Preview Avatar -->
        <img id="avatar-preview" src="{{ user.avatar.url }}" alt="Current Avatar">

        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <label for="username">Username</label>
            <input type="text" id="username" name="username" value="{{ user.username }}" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" value="{{ user.email }}" required>

            <!-- Custom file upload -->
            <div class="custom-file-upload">
                <label for="avatar">Avatar</label>
                <label class="file-label">
                    <input type="file" id="avatar" name="avatar" onchange="updateFileName(this)">
                    <button type="button" onclick="document.getElementById('avatar').click()">Choose File</button>
                </label>
            </div>

            <div class="buttons-container">
                <button type="submit">Save Changes</button>
                <a href="{% url 'homepage' %}" class="custom-back-button">Back to Home</a>
            </div>
        </form>
    </div>

    <script>
        function updateFileName(input) {
            if (input.files && input.files[0]) {
                const reader = new FileReader();
                reader.onload = function (e) {
                    document.getElementById("avatar-preview").src = e.target.result;
                };
                reader.readAsDataURL(input.files[0]);
            }
        }
    </script>
</body>
</html>
