<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Profile</title>
    <style>
        /* Общие стили */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow-y: auto;
        }
        /* Контейнер страницы с плавным появлением */
        .profile-edit-container {
            background-color: #fff;
            color: #333;
            width: 450px;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            text-align: center;
            animation: fadeIn 0.8s ease-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .profile-edit-container h1 {
            font-size: 2rem;
            margin-bottom: 20px;
            color: #6a11cb;
        }
        .profile-edit-container img {
            width: 90px;
            height: 90px;
            border-radius: 50%;
            border: 3px solid #6a11cb;
            margin-bottom: 20px;
            object-fit: cover;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .profile-edit-container img:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.5);
        }
        .profile-edit-container label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
            text-align: left;
        }
        .profile-edit-container input[type="text"],
        .profile-edit-container input[type="email"],
        .profile-edit-container input[type="password"],
        .profile-edit-container textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        .profile-edit-container input:focus,
        .profile-edit-container textarea:focus {
            border-color: #6a11cb;
            box-shadow: 0 0 8px rgba(106, 17, 203, 0.5);
        }
        .profile-edit-container textarea {
            resize: none;
        }
        .custom-file-upload {
            text-align: left;
            margin-bottom: 15px;
        }
        .file-label {
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .file-label input[type="file"] {
            display: none;
        }
        .file-label button {
            padding: 10px 20px;
            font-size: 0.9rem;
            font-weight: bold;
            color: white;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            border: none;
            border-radius: 25px;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
        }
        .file-label button:hover {
            background: linear-gradient(135deg, #2575fc, #6a11cb);
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.4);
        }
        .buttons-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-top: 15px;
        }
        .buttons-container button {
            padding: 12px 30px;
            font-size: 0.95rem;
            font-weight: bold;
            color: white;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            border: none;
            border-radius: 25px;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
        }
        .buttons-container button:hover {
            background: linear-gradient(135deg, #2575fc, #6a11cb);
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.4);
        }
        .profile-stats {
            margin-top: 20px;
            text-align: left;
            padding: 20px;
            border-radius: 10px;
            background: rgba(106, 17, 203, 0.1);
            color: #6a11cb;
            font-size: 0.95rem;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .profile-stats h2 {
            font-size: 1.2rem;
            margin-bottom: 10px;
            color: #2575fc;
        }
        .profile-stats ul {
            list-style: none;
            padding: 0;
        }
        .profile-stats li {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    {% include 'header.html' %}
    <div class="profile-edit-container">
        <h1>Edit Profile</h1>
        <img id="avatar-preview" src="{{ user.avatar.url }}" alt="Current Avatar">
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <label for="username">Username</label>
            <input type="text" id="username" name="username" value="{{ user.username }}" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" value="{{ user.email }}" required>

            <label for="about">About Me</label>
            <textarea id="about" name="about" placeholder="Tell us about yourself..." rows="3">{{ user.about }}</textarea>

            <label for="avatar">Avatar</label>
            <div class="custom-file-upload">
                <label class="file-label">
                    <input type="file" id="avatar" name="avatar" onchange="updateFileName(this)">
                    <button type="button" onclick="document.getElementById('avatar').click()">Choose File</button>
                </label>
            </div>

            <label for="new_password">New Password</label>
            <input type="password" id="new_password" name="new_password" placeholder="Enter new password">

            <label for="confirm_password">Confirm New Password</label>
            <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirm new password">

            <div class="buttons-container">
                <button type="submit">Save Changes</button>
            </div>
        </form>

        <div class="profile-stats">
            <h2>Profile Statistics</h2>
            <ul>
                <li><strong>Tasks Completed:</strong> {{ tasks_completed }}</li>
                <li><strong>To-Do Lists:</strong> {{ todo_lists }}</li>
                <li><strong>Last Login:</strong> {{ last_login|date:"d M Y H:i" }}</li>
            </ul>
        </div>
    </div>

    <script>
        function updateFileName(input) {
            if (input.files && input.files[0]) {
                const reader = new FileReader();
                reader.onload = function (e) {
                    document.getElementById("avatar-preview").src = e.target.result;
                };
                reader.readAsDataURL(input.files[0]);
            }
        }
    </script>
</body>
</html>
