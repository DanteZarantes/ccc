<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Profile</title>
    <style>
        /* Сброс и общие стили */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Arial', sans-serif;
            /* Светлый фон + плавный градиент */
            background: linear-gradient(135deg, #fff, #ffe5e5);
            color: #333;
            min-height: 100vh;
            overflow-y: auto;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        /* Плавающие круги */
        .circle {
            position: absolute;
            width: 400px;
            height: 400px;
            background: rgba(255, 0, 0, 0.15);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
            z-index: 1; /* Под основным контентом */
        }
        .circle:nth-child(1) {
            top: 10%;
            left: 20%;
        }
        .circle:nth-child(2) {
            top: 60%;
            left: 60%;
        }
        @keyframes float {
            0%   { transform: translateY(0px); }
            50%  { transform: translateY(-20px); }
            100% { transform: translateY(0px); }
        }

        /* Красная волна внизу */
        .wave {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 150px;
            background: #FF0000;
            clip-path: ellipse(70% 100% at 50% 100%);
            z-index: 1;
        }

        /* Контейнер профиля */
        .profile-edit-container {
            position: relative;
            z-index: 2; /* Выше кругов и волны */
            width: 450px;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            text-align: center;
            background-color: rgba(255, 255, 255, 0.8);
            animation: fadeIn 0.8s ease-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to   { opacity: 1; transform: translateY(0); }
        }

        .profile-edit-container h1 {
            font-size: 2rem;
            margin-bottom: 20px;
            color: #FF0000; /* Ярко-красный заголовок */
            text-shadow: 1px 1px 3px rgba(0,0,0,0.3);
        }
        .profile-edit-container img {
            width: 90px;
            height: 90px;
            border-radius: 50%;
            border: 3px solid #FF0000;
            margin-bottom: 20px;
            object-fit: cover;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .profile-edit-container img:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 15px rgba(255, 0, 0, 0.5);
        }
        .profile-edit-container label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
            text-align: left;
        }
        .profile-edit-container input[type="text"],
        .profile-edit-container input[type="email"],
        .profile-edit-container input[type="password"],
        .profile-edit-container textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        .profile-edit-container input:focus,
        .profile-edit-container textarea:focus {
            border-color: #FF0000;
            box-shadow: 0 0 8px rgba(255, 0, 0, 0.5);
        }
        .profile-edit-container textarea {
            resize: none;
        }

        .custom-file-upload {
            text-align: left;
            margin-bottom: 15px;
        }
        .file-label {
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .file-label input[type="file"] {
            display: none;
        }
        .file-label button {
            padding: 10px 20px;
            font-size: 0.9rem;
            font-weight: bold;
            color: #fff;
            background: #FF0000;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
        }
        .file-label button:hover {
            background: #cc0000;
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.4);
        }

        .buttons-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-top: 15px;
        }
        .buttons-container button {
            padding: 12px 30px;
            font-size: 0.95rem;
            font-weight: bold;
            color: #fff;
            background: #FF0000;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
        }
        .buttons-container button:hover {
            background: #cc0000;
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.4);
        }

        .profile-stats {
            margin-top: 20px;
            text-align: left;
            padding: 20px;
            border-radius: 10px;
            background: rgba(255, 0, 0, 0.05);
            color: #FF0000;
            font-size: 0.95rem;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .profile-stats h2 {
            font-size: 1.2rem;
            margin-bottom: 10px;
            color: #FF0000;
        }
        .profile-stats ul {
            list-style: none;
            padding: 0;
        }
        .profile-stats li {
            margin: 5px 0;
        }

        /* Дополнительный блок внизу (опционально) */
        .achievement-block {
            margin-top: 20px;
            background: rgba(255, 255, 255, 0.6);
            padding: 15px;
            border-radius: 10px;
        }
        .achievement-block h3 {
            margin-bottom: 10px;
            color: #FF0000;
        }
        .achievement-block p {
            font-size: 0.95rem;
            color: #333;
        }
    </style>
</head>
<body>
    <!-- Плавающие круги -->
    <div class="circle"></div>
    <div class="circle"></div>

    <!-- Волна снизу -->
    <div class="wave"></div>

    {% include 'header.html' %}

    <div class="profile-edit-container">
        <h1>Edit Profile</h1>
        <img id="avatar-preview" src="{{ user.avatar.url }}" alt="Current Avatar">

        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <label for="username">Username</label>
            <input type="text" id="username" name="username" value="{{ user.username }}" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" value="{{ user.email }}" required>

            <label for="about">About Me</label>
            <textarea id="about" name="about" placeholder="Tell us about yourself..." rows="3">{{ user.about }}</textarea>

            <label for="avatar">Avatar</label>
            <div class="custom-file-upload">
                <label class="file-label">
                    <input type="file" id="avatar" name="avatar" onchange="updateFileName(this)">
                    <button type="button" onclick="document.getElementById('avatar').click()">Choose File</button>
                </label>
            </div>

            <label for="new_password">New Password</label>
            <input type="password" id="new_password" name="new_password" placeholder="Enter new password">

            <label for="confirm_password">Confirm New Password</label>
            <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirm new password">

            <div class="buttons-container">
                <button type="submit">Save Changes</button>
            </div>
        </form>

        <div class="profile-stats">
            <h2>Profile Statistics</h2>
            <ul>
                <li><strong>Tasks Completed:</strong> {{ tasks_completed }}</li>
                <li><strong>To-Do Lists:</strong> {{ todo_lists }}</li>
                <li><strong>Last Login:</strong> {{ last_login|date:"d M Y H:i" }}</li>
            </ul>
        </div>

        <!-- Дополнительный блок достижений (пример) -->
        <div class="achievement-block">
            <h3>Achievements</h3>
            <p>You have reached level <strong>5</strong> in productivity! Keep going!</p>
        </div>
    </div>

    <script>
        function updateFileName(input) {
            if (input.files && input.files[0]) {
                const reader = new FileReader();
                reader.onload = function (e) {
                    document.getElementById("avatar-preview").src = e.target.result;
                };
                reader.readAsDataURL(input.files[0]);
            }
        }
    </script>
</body>
</html>
