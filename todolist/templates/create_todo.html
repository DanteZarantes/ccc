<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create To-Do List</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: #fff;
            text-align: center;
            min-height: 100vh;
            overflow-x: hidden;
        }

        h1 {
            margin-top: 4rem;
            font-size: 2.8rem;
            color: #ffffff;
            line-height: 1.2;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
        }

        form {
            margin: 2rem auto;
            display: flex;
            flex-direction: column;
            gap: 1rem;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            width: 90%;
        }

        input[type="text"] {
            padding: 10px;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
            width: 100%;
        }

        button {
            padding: 10px 20px;
            font-size: 1rem;
            color: white;
            background-color: #4CAF50;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
        }

        button:hover {
            background-color: #45a049;
            transform: scale(1.05);
        }

        .todolist-container {
            margin-top: 3rem;
            max-width: 800px;
            padding: 0 10px;
            margin-left: auto;
            margin-right: auto;
        }

        .todolist-container h2 {
            font-size: 2rem;
            margin-bottom: 1rem;
        }

        .todolist {
            background: rgba(255, 255, 255, 0.15);
            padding: 15px;
            margin: 10px auto;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            position: relative;
        }

        .todolist a {
            display: block;
            width: 100%;
            text-decoration: none;
            color: white;
            padding: 10px;
            text-align: left;
            transition: background-color 0.3s;
        }

        .todolist a:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        .todolist span {
            font-size: 0.9rem;
            color: #e0e0e0;
        }

        .action-buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-top: -10px;
            padding: 15px 0;
        }

        .rename-button, .delete-button {
            padding: 15px 30px;
            font-size: 1.2rem;
            color: white;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .rename-button {
            background-color: #ffa500;
        }

        .rename-button:hover {
            background-color: #cc8400;
        }

        .delete-button {
            background-color: #ff5252;
        }

        .delete-button:hover {
            background-color: #d50000;
        }

        .rename-input {
            margin-top: 10px;
            display: none;
        }

        .rename-input input {
            padding: 10px;
            border: none;
            border-radius: 10px;
            margin-right: 10px;
            font-size: 1rem;
            width: 70%;
        }

        .rename-input button {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            cursor: pointer;
        }

        .rename-input button:hover {
            background-color: #45a049;
        }

        .todolist-wrapper {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    {% include 'header.html' %}
    <h1>Create a New To-Do List</h1>
    <form method="POST">
        {% csrf_token %}
        <input type="text" name="todolist_name" placeholder="Enter To-Do List Name" required>
        <button type="submit">Create</button>
    </form>

    <div class="todolist-container">
        <h2>Your To-Do Lists</h2>
        {% for todolist in todolists %}
            <div class="todolist-wrapper">
                <div class="todolist" id="todolist-{{ todolist.id }}">
                    <a href="{% url 'todolist_tasks' todolist.id %}">
                        <h2>{{ todolist.name }}</h2>
                        <span>Created at: {{ todolist.created_at }}</span>
                    </a>
                </div>
                <div class="action-buttons">
                    <button class="rename-button" onclick="toggleRenameInput(event, {{ todolist.id }})">Rename</button>
                    <button class="delete-button" onclick="deleteTodolist(event, {{ todolist.id }})">Delete</button>
                </div>
                <div class="rename-input" id="rename-input-{{ todolist.id }}">
                    <input type="text" placeholder="Enter new name" id="rename-text-{{ todolist.id }}">
                    <button onclick="renameTodolist(event, {{ todolist.id }})">Save</button>
                </div>
            </div>
        {% empty %}
            <p>You don't have any To-Do Lists yet. Start by creating one!</p>
        {% endfor %}
    </div>

<script>
    // Функция удаления To-Do списка
    function deleteTodolist(event, todolistId) {
        event.preventDefault();
        fetch(`/todolist/delete_todolist/${todolistId}/`, {  // Исправленный URL
            method: 'POST',
            headers: {
                'X-CSRFToken': '{{ csrf_token }}',
                'Content-Type': 'application/json'
            }
        })
        .then(response => {
            if (response.ok) {
                document.getElementById(`todolist-${todolistId}`).parentElement.remove();  // Удаление из DOM
            } else {
                console.error('Failed to delete To-Do List on the server.');
            }
        })
        .catch(error => {
            console.error('Error:', error);
        });
    }

    // Функция отображения поля для переименования
    function toggleRenameInput(event, todolistId) {
        event.preventDefault();
        const renameInput = document.getElementById(`rename-input-${todolistId}`);
        if (renameInput) {
            renameInput.style.display = renameInput.style.display === 'none' || renameInput.style.display === '' ? 'block' : 'none';
        }
    }

    // Функция переименования To-Do списка
    function renameTodolist(event, todolistId) {
        event.preventDefault();
        const newNameInput = document.getElementById(`rename-text-${todolistId}`);
        if (newNameInput) {
            const newName = newNameInput.value.trim();
            if (newName) {
                fetch(`/todolist/rename_todolist/${todolistId}/`, {  // Исправленный URL
                    method: 'POST',
                    headers: {
                        'X-CSRFToken': '{{ csrf_token }}',
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ name: newName })
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        document.querySelector(`#todolist-${todolistId} h2`).textContent = newName;
                        toggleRenameInput(event, todolistId);  // Скрываем поле ввода после успешного обновления
                    } else {
                        console.error('Failed to rename To-Do List:', data.message);
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                });
            }
        }
    }
</script>


</body>
</html>
