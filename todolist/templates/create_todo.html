<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create To-Do List</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: #fff;
            text-align: center;
            min-height: 100vh;
            overflow-x: hidden;
        }

        h1 {
            margin-top: 3rem;
            font-size: 2.5rem;
            color: white;
            line-height: 1.2;
        }

        form {
            margin: 2rem auto;
            display: flex;
            flex-direction: column;
            gap: 1rem;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            width: 90%;
        }

        input[type="text"] {
            padding: 10px;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
            width: 100%;
        }

        button {
            padding: 10px 20px;
            font-size: 1rem;
            color: white;
            background-color: #4CAF50;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
        }

        button:hover {
            background-color: #45a049;
            transform: scale(1.05);
        }

        .todolist-container {
            margin-top: 3rem;
            max-width: 800px;
            padding: 0 10px;
            margin-left: auto;
            margin-right: auto;
        }

        .todolist-container h2 {
            font-size: 2rem;
            margin-bottom: 1rem;
        }

        .todolist {
            background: rgba(255, 255, 255, 0.15);
            padding: 15px;
            margin: 10px auto;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s;
        }

        .todolist:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.2);
        }

        .todolist h2 {
            margin: 0;
            font-size: 1.2rem;
            color: white;
            text-align: left;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            max-width: 70%;
        }

        .todolist h2 a {
            text-decoration: none;
            color: white;
            transition: color 0.3s;
        }

        .todolist h2 a:hover {
            color: #4CAF50;
        }

        .todolist span {
            font-size: 0.9rem;
            color: #e0e0e0;
            text-align: right;
        }

        .action-buttons {
            display: flex;
            gap: 10px;
        }

        .delete-button {
            padding: 8px 15px;
            font-size: 0.9rem;
            color: white;
            background-color: #ff5252;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .delete-button:hover {
            background-color: #d50000;
        }
    </style>
</head>
<body>
    {% include 'header.html' %}
    <h1>Create a New To-Do List</h1>
    <form method="POST">
        {% csrf_token %}
        <input type="text" name="todolist_name" placeholder="Enter To-Do List Name" required>
        <button type="submit">Create</button>
    </form>

    <div class="todolist-container">
        <h2>Your To-Do Lists</h2>
        {% for todolist in todolists %}
            <div class="todolist" id="todolist-{{ todolist.id }}">
                <div>
                    <h2><a href="{% url 'todolist_tasks' todolist.id %}">{{ todolist.name }}</a></h2>
                    <span>Created at: {{ todolist.created_at }}</span>
                </div>
                <div class="action-buttons">
                    <button class="delete-button" onclick="deleteTodolist({{ todolist.id }})">Delete</button>
                </div>
            </div>
        {% empty %}
            <p>You don't have any To-Do Lists yet. Start by creating one!</p>
        {% endfor %}
    </div>

    <script>
        function deleteTodolist(todolistId) {
            fetch(`/delete_todolist/${todolistId}/`, {
                method: 'DELETE',
                headers: {
                    'X-CSRFToken': '{{ csrf_token }}',
                    'Content-Type': 'application/json'
                }
            })
            .then(response => {
                if (response.ok) {
                    // Удаляем элемент из DOM
                    document.getElementById(`todolist-${todolistId}`).remove();
                } else {
                    alert('Failed to delete To-Do List.');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('An error occurred while trying to delete the To-Do List.');
            });
        }
    </script>
</body>
</html>
