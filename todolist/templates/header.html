<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <style>
        /* –°–±—Ä–æ—Å –∏ –æ–±—â–∏–µ –Ω–∞—Å—Ç—Ä–æ–π–∫–∏ */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            overflow-x: hidden;
        }

        /* –í–µ—Ä—Ö–Ω—è—è –ø–∞–Ω–µ–ª—å (nav) */
        nav {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: #007bff;
            padding: 10px 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
        }
        nav .left-buttons {
            display: flex;
            gap: 10px;
            align-items: center;
        }
        nav a, nav button {
            text-decoration: none;
            font-weight: bold;
            font-size: 16px;
            padding: 10px 20px;
            border-radius: 20px;
            transition: background-color 0.3s ease, transform 0.2s ease;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            color: #fff;
        }

        /* –ö–Ω–æ–ø–∫–∞ Home (–∏–∫–æ–Ω–∫–∞ –¥–æ–º–∏–∫–∞) */
        .home-button {
            background-color: #4CAF50;
        }
        .home-button:hover {
            background-color: #45a049;
            transform: scale(1.05);
        }

        /* –ö–Ω–æ–ø–∫–∞ Back (–∏–∫–æ–Ω–∫–∞ —Å—Ç—Ä–µ–ª–∫–∏) */
        .back-button {
            background-color: #ff9800;
        }
        .back-button:hover {
            background-color: #e68900;
            transform: scale(1.05);
        }

        /* –ü—Ä–∏–º–µ—Ä—ã —Å—Ç–∏–ª–µ–π –¥–ª—è –∫–Ω–æ–ø–æ–∫ –ø—Ä–æ—Ñ–∏–ª—è / logout */
        .profile-button { background-color: #ff5722; }
        .profile-button:hover {
            background-color: #e64a19;
            transform: scale(1.05);
        }
        .logout-button { background-color: #2196F3; }
        .logout-button:hover {
            background-color: #1976D2;
            transform: scale(1.05);
        }

        /* –ö–Ω–æ–ø–∫–∏ –ª–æ–≥–∏–Ω–∞/—Ä–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏–∏ */
        .auth-button {
            padding: 10px 20px;
            font-size: 16px;
            font-weight: bold;
            text-decoration: none;
            border-radius: 20px;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        .login-button {
            background: linear-gradient(135deg, #2196F3, #21CBF3);
            color: #fff;
        }
        .login-button:hover {
            background: linear-gradient(135deg, #21CBF3, #2196F3);
            transform: scale(1.05);
        }
        .register-button {
            background: linear-gradient(135deg, #FF5722, #FF7043);
            color: #fff;
        }
        .register-button:hover {
            background: linear-gradient(135deg, #FF7043, #FF5722);
            transform: scale(1.05);
        }

        .profile-menu {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        .profile-menu img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: 2px solid white;
        }

        /* –ö–Ω–æ–ø–∫–∞-–≥–∞–º–±—É—Ä–≥–µ—Ä –¥–ª—è –±–æ–∫–æ–≤–æ–π –ø–∞–Ω–µ–ª–∏ */
        .sidebar-toggle {
            background-color: #0056b3;
            color: #fff;
            border: none;
            font-size: 22px;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        .sidebar-toggle:hover {
            background-color: #003d82;
            transform: scale(1.05);
        }

        /* –ë–æ–∫–æ–≤–∞—è –ø–∞–Ω–µ–ª—å (sidebar) */
        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            height: 100%;
            width: 0;           /* –∏–∑–Ω–∞—á–∞–ª—å–Ω–æ —Å–∫—Ä—ã—Ç–∞ */
            overflow-x: hidden;
            background-color: #111;
            transition: width 0.4s;
            z-index: 999;       /* –Ω–∏–∂–µ —Ö–µ–¥–µ—Ä–∞, –Ω–æ –≤—ã—à–µ –∫–æ–Ω—Ç–µ–Ω—Ç–∞ */
            padding-top: 60px;  /* –æ—Ç—Å—Ç—É–ø –ø–æ–¥ —Ö–µ–¥–µ—Ä */
        }
        .sidebar.open {
            width: 250px; /* —à–∏—Ä–∏–Ω–∞ –ø—Ä–∏ –æ—Ç–∫—Ä—ã—Ç–∏–∏ */
        }

        .sidebar a {
            display: block;
            padding: 12px 20px;
            text-decoration: none;
            font-size: 18px;
            color: #ccc;
            transition: background-color 0.2s ease;
        }
        .sidebar a:hover {
            background-color: #575757;
            color: #fff;
        }

        /* –ö–Ω–æ–ø–∫–∞ –∑–∞–∫—Ä—ã—Ç–∏—è (X) */
        .closebtn {
            background: none;
            color: #fff;
            border: none;
            font-size: 30px;
            cursor: pointer;
            margin-left: 10px;
            margin-bottom: 20px;
        }

        /* –û—Å–Ω–æ–≤–Ω–æ–π –∫–æ–Ω—Ç–µ–Ω—Ç (–Ω–µ –∑–∞–ª–µ–∑–∞–µ—Ç –ø–æ–¥ —Ö–µ–¥–µ—Ä) */
        .main-content {
            margin-top: 80px; /* –æ—Ç—Å—Ç—É–ø –ø–æ–¥ —Ö–µ–¥–µ—Ä */
            padding: 20px;
        }
    </style>
</head>
<body>
    <!-- –í–µ—Ä—Ö–Ω—è—è –ø–∞–Ω–µ–ª—å (nav) -->
    <nav>
        <div class="left-buttons">
            {% if request.resolver_match.url_name != 'homepage' %}
                <!-- –ò–∫–æ–Ω–∫–∞ –¥–æ–º–∏–∫–∞ (Unicode: üè†) -->
                <a href="{% url 'homepage' %}" class="home-button" aria-label="Home">üè†</a>
            {% endif %}
            {% if request.resolver_match.url_name != 'homepage' %}
                <!-- –ò–∫–æ–Ω–∫–∞ —Å—Ç—Ä–µ–ª–∫–∏ (Unicode: ‚Üê) -->
                <button class="back-button" onclick="goBack()" aria-label="Back">‚Üê</button>
            {% endif %}

            <!-- –ö–Ω–æ–ø–∫–∞ –¥–ª—è –±–æ–∫–æ–≤–æ–π –ø–∞–Ω–µ–ª–∏ -->
            <button class="sidebar-toggle" onclick="toggleSidebar()">‚ò∞</button>
        </div>

        <div class="profile-menu">
            {% if user.is_authenticated %}
                {% if user.avatar %}
                    <img src="{{ user.avatar.url }}" alt="Avatar">
                {% endif %}
                <a href="{% url 'profile_edit' %}" class="profile-button">Profile</a>
                <a href="{% url 'logout' %}" class="logout-button">Logout</a>
            {% else %}
                <a href="{% url 'login' %}" class="login-button auth-button">Log In</a>
                <a href="{% url 'register' %}" class="register-button auth-button">Register</a>
            {% endif %}
        </div>
    </nav>

    <!-- –ë–æ–∫–æ–≤–∞—è –ø–∞–Ω–µ–ª—å (sidebar) -->
    <div id="sidebar" class="sidebar">
        <!-- –ö–Ω–æ–ø–∫–∞ –∑–∞–∫—Ä—ã—Ç–∏—è (X) -->
        <button class="closebtn" onclick="toggleSidebar()">√ó</button>

        <!-- –ü—Ä–∏–º–µ—Ä —Å—Å—ã–ª–æ–∫/—Ä–∞–∑–¥–µ–ª–æ–≤ –≤ –±–æ–∫–æ–≤–æ–π –ø–∞–Ω–µ–ª–∏ -->
        <a href="{% url 'create_todo' %}">My To-Do Lists</a>
        <a href="#">Projects</a>
        <a href="#">Settings</a>
    </div>

    <!-- –ó–¥–µ—Å—å –¥–∞–ª–µ–µ –∏–¥–µ—Ç –∫–æ–Ω—Ç–µ–Ω—Ç —Å—Ç—Ä–∞–Ω–∏—Ü—ã -->
    <div class="main-content">
        <!-- –ù–∞–ø—Ä–∏–º–µ—Ä, {% block content %}{% endblock %} –µ—Å–ª–∏ –∏—Å–ø–æ–ª—å–∑—É–µ—Ç–µ extends -->
    </div>

    <script>
        function goBack() {
            window.history.back();
        }

        // –ü–µ—Ä–µ–∫–ª—é—á–∞–µ–º –∫–ª–∞—Å—Å "open" —É –±–æ–∫–æ–≤–æ–π –ø–∞–Ω–µ–ª–∏
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            sidebar.classList.toggle('open');
        }
    </script>
</body>
</html>
