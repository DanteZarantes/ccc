<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            overflow-x: hidden;
        }

        *, *::before, *::after {
            box-sizing: inherit;
        }

        nav {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: #007bff;
            padding: 10px 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            display: flex;
            justify-content: space-between;
            align-items: center; /* Центрирование кнопок вертикально */
            z-index: 1000;
        }

        nav .left-buttons {
            display: flex;
            gap: 10px;
            align-items: center; /* Обеспечивает выравнивание всех кнопок внутри */
        }

        nav a, nav button {
            text-decoration: none;
            font-weight: bold;
            font-size: 16px;
            padding: 10px 20px;
            border-radius: 20px;
            transition: background-color 0.3s ease, transform 0.2s ease;
            border: none;
            cursor: pointer;
            display: flex; /* Добавлено для управления размерами */
            align-items: center; /* Центрирование текста внутри кнопки */
        }

        .home-button {
            background-color: #4CAF50;
            color: white;
        }

        .home-button:hover {
            background-color: #45a049;
            transform: scale(1.05);
        }

        .back-button {
            background-color: #ff9800;
            color: white;
        }

        .back-button:hover {
            background-color: #e68900;
            transform: scale(1.05);
        }

        .profile-button {
            background-color: #ff5722;
            color: white;
        }

        .profile-button:hover {
            background-color: #e64a19;
            transform: scale(1.05);
        }

        .logout-button {
            background-color: #2196F3;
            color: white;
        }

        .logout-button:hover {
            background-color: #1976D2;
            transform: scale(1.05);
        }

        .auth-button {
            padding: 10px 20px;
            font-size: 16px;
            font-weight: bold;
            text-decoration: none;
            border-radius: 20px;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .login-button {
            background: linear-gradient(135deg, #2196F3, #21CBF3);
            color: white;
        }

        .login-button:hover {
            background: linear-gradient(135deg, #21CBF3, #2196F3);
            transform: scale(1.05);
        }

        .register-button {
            background: linear-gradient(135deg, #FF5722, #FF7043);
            color: white;
        }

        .register-button:hover {
            background: linear-gradient(135deg, #FF7043, #FF5722);
            transform: scale(1.05);
        }

        .profile-menu {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .profile-menu img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: 2px solid white;
        }
    </style>
</head>
<body>
    <nav>
        <div class="left-buttons">
            {% if request.resolver_match.url_name != 'homepage' %}
                <a href="{% url 'homepage' %}" class="home-button">Home</a>
            {% endif %}
            {% if request.resolver_match.url_name != 'homepage' %}
                <button class="back-button" onclick="goBack()">Back</button>
            {% endif %}
        </div>

        <div class="profile-menu">
            {% if user.is_authenticated %}
                {% if user.avatar %}
                    <img src="{{ user.avatar.url }}" alt="Avatar">
                {% endif %}
                <a href="{% url 'profile_edit' %}" class="profile-button">Profile</a>
                <a href="{% url 'logout' %}" class="logout-button">Logout</a>
            {% else %}
                <a href="{% url 'login' %}" class="auth-button login-button">Log In</a>
                <a href="{% url 'register' %}" class="auth-button register-button">Register</a>
            {% endif %}
        </div>
    </nav>

    <!-- Back button functionality -->
    <script>
        function goBack() {
            window.history.back();
        }
    </script>
</body>
</html>
