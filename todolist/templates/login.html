{% include 'header.html' %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Log In</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: #fff;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        nav {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
        }
        .login-container {
            background: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 300px;
            margin-top: 120px;
        }
        h1 {
            font-size: 2rem;
            margin-bottom: 1rem;
            color: #fff;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        input[type="text"],
        input[type="password"] {
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            color: #333;
        }
        button {
            padding: 10px;
            margin-top: 10px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        button:hover {
            background: #0056b3;
        }
        .extra-links {
            margin-top: 15px;
            font-size: 0.9rem;
        }
        .extra-links a {
            color: #ffc107;
            text-decoration: none;
            transition: color 0.3s ease;
        }
        .extra-links a:hover {
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Log In</h1>
        <form method="POST">
            {% csrf_token %}
            {{ form.non_field_errors }}

            <!-- Поле для Email (на самом деле "username" в Django) -->
            <label for="id_username" style="display:none;">Email</label>
            <input
                type="text"
                name="username"
                id="id_username"
                placeholder="Email"
                required
                value="{{ form.username.value|default_if_none:'' }}"
            />
            {% if form.username.errors %}
                <div style="color: red; font-size: 0.9rem;">
                    {{ form.username.errors }}
                </div>
            {% endif %}

            <!-- Поле для Password -->
            <label for="id_password" style="display:none;">Password</label>
            <input
                type="password"
                name="password"
                id="id_password"
                placeholder="Password"
                required
            />
            {% if form.password.errors %}
                <div style="color: red; font-size: 0.9rem;">
                    {{ form.password.errors }}
                </div>
            {% endif %}

            <!-- Если нужно перенаправлять после логина -->
            <input type="hidden" name="next" value="{% url 'create_todo' %}">

            <button type="submit">Log In</button>
        </form>

        <div class="extra-links">
            <!-- Ссылка на регистрацию -->
            <p>
                Don't have an account?
                <a href="{% url 'register' %}">Register</a>
            </p>
            <!-- Текст "Forgotten password?" + ссылка "reset password" -->
            <p>
                Forgotten password?
                <a href="{% url 'password_reset' %}">Reset password</a>
            </p>
        </div>
    </div>
</body>
</html>
