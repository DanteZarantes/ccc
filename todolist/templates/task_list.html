<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: #fff;
            text-align: center;
            overflow: auto;
        }

        .tree-container {
            width: 100%;
            min-height: calc(100vh - 150px);
            background: #fff;
            border-radius: 8px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-top: 10px;
        }

        .form-container {
            background: #6a11cb;
            padding: 15px;
            position: sticky;
            top: 0;
            z-index: 10;
            color: #fff;
        }

        .form-container input {
            padding: 10px;
            font-size: 1.2rem;
            border-radius: 5px;
            border: none;
            width: 300px;
        }

        .form-container button {
            padding: 10px 20px;
            font-size: 1.2rem;
            margin-left: 10px;
            background-color: #ff5f5f;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .form-container button:hover {
            background-color: #ff4040;
        }

        .btn {
            display: inline-block;
            margin: 5px;
            padding: 10px 20px;
            font-size: 1rem;
            color: white;
            background: #6a11cb;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .btn:hover {
            background: #2575fc;
        }

        .btn-delete {
            background: #ff5252;
            border: 1px solid #ff1744;
            color: white;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        .btn-delete:hover {
            background: #d50000;
            color: white;
        }

        .task-text {
            font-size: 1.5rem;
            fill: #333;
            font-weight: bold;
        }
    </style>
</head>
<body>
    {% include 'header.html' %}
    <h1>To-Do List: {{ todolist.name }}</h1>

    <div class="form-container">
        <input type="text" id="task-title" placeholder="Enter a new task" required>
        <button id="add-task-btn" class="btn">Add Task</button>
    </div>

    <div class="tree-container" id="trees-container"></div>

    <script>
        const todolistId = "{{ todolist.id|default:'' }}";
        const apiUrl = todolistId ? `{% url 'get_tasks_json' %}?todolist_id=${todolistId}` : null;
        const addTaskUrl = todolistId ? `{% url 'todolist_tasks' todolist.id %}` : null;
        const deleteTaskBaseUrl = `{% url 'delete_task' 0 %}`.replace('/0', '');
        const addSubtaskBaseUrl = `{% url 'add_subtask' 0 %}`.replace('/0', '');

        if (!todolistId) {
            console.error("Todolist ID is missing!");
        }

        function loadTrees() {
            if (!apiUrl) {
                console.error("API URL is missing!");
                return;
            }

            fetch(apiUrl)
                .then(response => response.json())
                .then(data => renderTrees(data))
                .catch(err => {
                    console.error("Error loading trees:", err);
                    alert("Failed to load tasks. Please refresh the page.");
                });
        }

        function renderTrees(data) {
            const treesContainer = document.getElementById("trees-container");
            treesContainer.innerHTML = "";

            data.forEach(treeData => {
                const treeDiv = document.createElement("div");
                treeDiv.className = "tree";
                treeDiv.style.position = "relative";
                treeDiv.style.marginBottom = "30px";

                const svg = d3.select(treeDiv)
                    .append("svg")
                    .attr("width", "100%")
                    .attr("height", 500);

                const g = svg.append("g").attr("transform", "translate(50,50)");

                const treeLayout = d3.tree()
                    .size([400, 700])
                    .separation((a, b) => (a.parent === b.parent ? 2 : 3));

                const root = d3.hierarchy(treeData);
                treeLayout(root);

                g.selectAll(".link")
                    .data(root.links())
                    .enter()
                    .append("path")
                    .attr("class", "link")
                    .attr("fill", "none")
                    .attr("stroke", "#555")
                    .attr("stroke-width", 2)
                    .attr("d", d3.linkHorizontal()
                        .x(d => d.y)
                        .y(d => d.x)
                    );

                const nodes = g.selectAll(".node")
                    .data(root.descendants())
                    .enter()
                    .append("g")
                    .attr("class", "node")
                    .attr("transform", d => `translate(${d.y},${d.x})`);

                nodes.append("circle")
                    .attr("r", 5)
                    .attr("fill", "#6a11cb");

                nodes.append("text")
                    .attr("class", "task-text")
                    .attr("dy", -25)
                    .attr("dx", 0)
                    .style("text-anchor", "middle")
                    .text(d => d.data.title);

                nodes.each(function (d) {
                    const buttonGroup = document.createElement("div");
                    buttonGroup.style.position = "absolute";
                    buttonGroup.style.left = `${d.y + 75}px`;
                    buttonGroup.style.top = `${d.x + 45}px`;
                    buttonGroup.innerHTML = `
                        <button class="btn" onclick="addSubtask(${d.data.id})">Add Subtask</button>
                        <button class="btn-delete" onclick="deleteTask(${d.data.id})">Delete</button>
                    `;
                    treeDiv.appendChild(buttonGroup);
                });

                treesContainer.appendChild(treeDiv);
            });
        }

        document.getElementById("add-task-btn").addEventListener("click", () => {
            const title = document.getElementById("task-title").value.trim();
            if (title) {
                fetch(addTaskUrl, {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                        "X-CSRFToken": "{{ csrf_token }}"
                    },
                    body: JSON.stringify({ title })
                }).then(() => {
                    document.getElementById("task-title").value = "";
                    loadTrees();
                }).catch(err => console.error("Error adding task:", err));
            }
        });

        function addSubtask(parentId) {
            const title = prompt("Enter subtask title:");
            if (title) {
                fetch(`${addSubtaskBaseUrl}${parentId}/`, {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                        "X-CSRFToken": "{{ csrf_token }}"
                    },
                    body: JSON.stringify({ title })
                }).then(() => loadTrees());
            }
        }

        function deleteTask(taskId) {
            fetch(`${deleteTaskBaseUrl}${taskId}/`, {
                method: "POST",
                headers: {
                    "X-CSRFToken": "{{ csrf_token }}"
                }
            }).then(() => loadTrees());
        }

        loadTrees();
    </script>
</body>
</html>
