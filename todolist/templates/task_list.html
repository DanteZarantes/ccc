<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: #fff;
            text-align: center;
            height: 100vh;
            overflow: auto; /* Включаем прокрутку страницы */
        }

        .tree-container {
            width: 100%;
            height: calc(100vh - 150px); /* Высота контейнера с деревом */
            background: #fff;
            border-radius: 8px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            position: relative;
            overflow-y: scroll; /* Включаем вертикальную прокрутку */
            overflow-x: hidden; /* Убираем горизонтальную прокрутку */
        }

        svg {
            width: 100%;
            height: auto;
        }

        .form-container {
            margin: 20px 0;
            background: #6a11cb;
            padding: 10px 0;
            color: #fff;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        .form-container input, .form-container button {
            padding: 10px;
            font-size: 1rem;
            margin: 5px;
        }

        .form-container button {
            background-color: #6a11cb;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .form-container button:hover {
            background-color: #2575fc;
        }

        .btn {
            display: inline-block;
            margin: 5px;
            padding: 8px 12px;
            font-size: 0.9rem;
            color: white;
            background: #6a11cb;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background: #2575fc;
        }

        .btn-delete {
            background: #e74c3c;
        }

        .btn-delete:hover {
            background: #c0392b;
        }
    </style>
</head>
<body>
    {% include 'header.html' %}
    <h1>To-Do List</h1>

    <!-- Форма для добавления новой главной задачи -->
    <div class="form-container">
        <input type="text" id="task-title" placeholder="Enter a new task" required>
        <button id="add-task-btn" class="btn">Add Task</button>
    </div>

    <!-- Контейнер для визуализации дерева -->
    <div class="tree-container">
        <svg></svg>
    </div>

    <script>
        const apiUrl = "{% url 'get_tasks_json' %}";
        const addTaskUrl = "{% url 'task_list' %}";
        const deleteTaskUrl = "{% url 'delete_task' 0 %}".slice(0, -2);
        const toggleTaskUrl = "{% url 'toggle_task' 0 %}".slice(0, -2);
        const addSubtaskUrl = "{% url 'add_subtask' 0 %}".slice(0, -2);

        // Загрузка данных и построение дерева
        function loadTree() {
            fetch(apiUrl)
                .then(response => response.json())
                .then(data => {
                    renderTree(data);
                });
        }

        // Функция для рендеринга дерева
        function renderTree(data) {
            const container = document.querySelector(".tree-container");
            d3.select("svg").selectAll("*").remove(); // Очищаем содержимое SVG
            container.querySelectorAll("div").forEach(div => div.remove()); // Удаляем старые кнопки

            const width = container.clientWidth;
            const height = Math.max(data.length * 100, 1000); // Увеличиваем высоту пропорционально количеству задач

            const svg = d3.select("svg")
                .attr("width", width)
                .attr("height", height);

            const g = svg.append("g")
                .attr("transform", "translate(50, 50)");

            const tree = d3.tree()
                .size([height - 100, width - 200]) // Размеры дерева
                .separation((a, b) => (a.parent === b.parent ? 1 : 2)); // Расстояние между узлами

            if (data.length === 0) {
                console.log("No tasks to display");
                return;
            }

            const root = d3.hierarchy(data[0]);
            tree(root);

            // Рисуем линии между узлами
            g.selectAll(".link")
                .data(root.links())
                .enter()
                .append("path")
                .attr("class", "link")
                .attr("fill", "none")
                .attr("stroke", "#555")
                .attr("stroke-width", 2)
                .attr("d", d3.linkHorizontal()
                    .x(d => d.y)
                    .y(d => d.x));

            // Рисуем узлы
            const nodes = g.selectAll(".node")
                .data(root.descendants())
                .enter()
                .append("g")
                .attr("class", "node")
                .attr("transform", d => `translate(${d.y},${d.x})`);

            nodes.append("circle")
                .attr("r", 5)
                .attr("fill", "#6a11cb");

            nodes.append("text")
                .attr("dx", 10)
                .attr("dy", 4)
                .text(d => d.data.title);

            root.descendants().forEach((node) => {
                const buttonContainer = document.createElement("div");
                buttonContainer.style.position = "absolute";
                buttonContainer.style.left = `${node.y + 50}px`; // Выравнивание по X
                buttonContainer.style.top = `${node.x + 50}px`; // Выравнивание по Y
                buttonContainer.style.zIndex = 10; // Поверх других элементов

                buttonContainer.innerHTML = `
                    <button class="btn" onclick="toggleTask(${node.data.id})">Toggle</button>
                    <button class="btn-delete" onclick="deleteTask(${node.data.id})">Delete</button>
                    <button class="btn" onclick="addSubtask(${node.data.id})">Add Subtask</button>
                `;

                container.appendChild(buttonContainer);
            });
        }

        // Функция для добавления главной задачи
        document.getElementById("add-task-btn").addEventListener("click", () => {
            const title = document.getElementById("task-title").value.trim();
            if (title) {
                fetch(addTaskUrl, {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                        "X-CSRFToken": "{{ csrf_token }}"
                    },
                    body: JSON.stringify({ title })
                }).then(() => {
                    document.getElementById("task-title").value = ""; // Очищаем поле ввода
                    loadTree();
                }).catch(error => console.error("Error:", error));
            }
        });

        // Функция для удаления задачи
        function deleteTask(taskId) {
            fetch(`${deleteTaskUrl}${taskId}/`, {
                method: "POST",
                headers: {
                    "X-CSRFToken": "{{ csrf_token }}"
                }
            }).then(() => loadTree());
        }

        // Функция для переключения статуса задачи
        function toggleTask(taskId) {
            fetch(`${toggleTaskUrl}${taskId}/`, {
                method: "POST",
                headers: {
                    "X-CSRFToken": "{{ csrf_token }}"
                }
            }).then(() => loadTree());
        }

        // Функция для добавления подзадачи
        function addSubtask(parentId) {
            const title = prompt("Enter subtask title:");
            if (title) {
                fetch(`${addSubtaskUrl}${parentId}/`, {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                        "X-CSRFToken": "{{ csrf_token }}"
                    },
                    body: JSON.stringify({ title })
                }).then(() => loadTree());
            }
        }

        loadTree();
    </script>
</body>
</html>
