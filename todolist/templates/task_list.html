<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
        }
        h1 {
            text-align: center;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            padding: 5px 10px;
        }
        li.completed {
            text-decoration: line-through;
            color: gray;
        }
        .task-container {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 5px 10px;
            border-bottom: 1px solid #ddd;
        }
        .task-content {
            display: flex;
            align-items: center;
        }
        button {
            background-color: red;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
        }
        button:hover {
            background-color: darkred;
        }
        .nested {
            margin-left: 20px;
        }
        .home-button {
            position: fixed;
            top: 10px;
            left: 10px;
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            font-size: 16px;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s ease, transform 0.2s;
        }
        .home-button:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <!-- Кнопка Home -->
    <a href="{% url 'homepage' %}" class="home-button">Home</a>

    <h1>To-Do List</h1>

    <!-- Форма для добавления задачи -->
    <form method="POST">
        {% csrf_token %}
        <input type="text" name="title" placeholder="Task Title">
        <button type="submit">Add Task</button>
    </form>

    <!-- Список задач -->
    <ul>
        {% for task in tasks %}
            <li class="task-container">
                <div class="task-content">
                    <span>{{ task.get_numbering }} - {{ task.title }}</span>
                    <a href="{% url 'delete_task' task.id %}">
                        <button>Delete</button>
                    </a>
                </div>

                <!-- Кнопка для добавления подзадачи -->
                <form method="POST" action="{% url 'add_subtask' task.id %}" style="margin: 0;">
                    {% csrf_token %}
                    <input type="text" name="title" placeholder="Add Subtask">
                    <button type="submit">Add</button>
                </form>

                <!-- Вложенные подзадачи -->
                <ul>
                    {% include 'nested_tasks.html' with tasks=task.subtasks.all %}
                </ul>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
