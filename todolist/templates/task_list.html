<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: #fff;
            text-align: center;
        }

        .tree-container {
            margin: 50px auto;
            width: 90%;
            height: 600px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        svg {
            width: 100%;
            height: 100%;
        }

        .form-container {
            margin: 20px 0;
        }

        .form-container input, .form-container button {
            padding: 10px;
            font-size: 1rem;
            margin: 5px;
        }

        .form-container button {
            background-color: #6a11cb;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .form-container button:hover {
            background-color: #2575fc;
        }
    </style>
</head>
<body>
    {% include 'header.html' %}
    <h1>To-Do List</h1>

    <!-- Форма для добавления новой задачи -->
    <div class="form-container">
        <input type="text" id="task-title" placeholder="Task Title" required>
        <button id="add-task-btn">Add Task</button>
    </div>

    <!-- Контейнер для визуализации дерева -->
    <div class="tree-container">
        <svg></svg>
    </div>

    <script>
        const apiUrl = "{% url 'get_tasks_json' %}";
        const addTaskUrl = "{% url 'task_list' %}";
        const deleteTaskUrl = "{% url 'delete_task' 0 %}".slice(0, -2);
        const toggleTaskUrl = "{% url 'toggle_task' 0 %}".slice(0, -2);

        let treeData;

        // Загрузка данных и построение дерева
        function loadTree() {
            fetch(apiUrl)
                .then(response => response.json())
                .then(data => {
                    treeData = data;
                    renderTree(data);
                });
        }

        // Функция для рендеринга дерева
        function renderTree(data) {
            d3.select("svg").selectAll("*").remove();

            const width = document.querySelector(".tree-container").clientWidth;
            const height = document.querySelector(".tree-container").clientHeight;

            const svg = d3.select("svg"),
                margin = { top: 20, right: 120, bottom: 20, left: 120 },
                treeWidth = width - margin.right - margin.left,
                treeHeight = height - margin.top - margin.bottom;

            const g = svg
                .append("g")
                .attr("transform", `translate(${margin.left},${margin.top})`);

            const tree = d3.tree().size([treeHeight, treeWidth]);

            const root = d3.hierarchy(data[0]);

            tree(root);

            // Рисование ссылок
            const link = g
                .selectAll(".link")
                .data(root.links())
                .enter()
                .append("path")
                .attr("class", "link")
                .attr("fill", "none")
                .attr("stroke", "#555")
                .attr("stroke-width", 2)
                .attr("d", d3.linkHorizontal()
                    .x(d => d.y)
                    .y(d => d.x)
                );

            // Рисование узлов
            const node = g
                .selectAll(".node")
                .data(root.descendants())
                .enter()
                .append("g")
                .attr("class", "node")
                .attr("transform", d => `translate(${d.y},${d.x})`);

            node.append("circle")
                .attr("r", 5)
                .attr("fill", "#6a11cb");

            node.append("text")
                .attr("dy", ".35em")
                .attr("x", d => (d.children ? -10 : 10))
                .style("text-anchor", d => (d.children ? "end" : "start"))
                .text(d => d.data.title)
                .on("click", function (event, d) {
                    const confirmDelete = confirm(`Do you want to delete the task: ${d.data.title}?`);
                    if (confirmDelete) {
                        deleteTask(d.data.id);
                    }
                });

            node.append("text")
                .attr("dy", "1.5em")
                .attr("x", d => (d.children ? -10 : 10))
                .style("text-anchor", d => (d.children ? "end" : "start"))
                .text("Toggle")
                .on("click", function (event, d) {
                    toggleTask(d.data.id);
                });
        }

        // Функция для добавления задачи
        document.getElementById("add-task-btn").addEventListener("click", () => {
            const title = document.getElementById("task-title").value;
            if (title.trim()) {
                fetch(addTaskUrl, {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                        "X-CSRFToken": "{{ csrf_token }}"
                    },
                    body: JSON.stringify({ title })
                }).then(() => loadTree());
            }
        });

        // Функция для удаления задачи
        function deleteTask(taskId) {
            fetch(`${deleteTaskUrl}${taskId}/`, {
                method: "POST",
                headers: {
                    "X-CSRFToken": "{{ csrf_token }}"
                }
            }).then(() => loadTree());
        }

        // Функция для переключения статуса задачи
        function toggleTask(taskId) {
            fetch(`${toggleTaskUrl}${taskId}/`, {
                method: "POST",
                headers: {
                    "X-CSRFToken": "{{ csrf_token }}"
                }
            }).then(() => loadTree());
        }

        loadTree();
    </script>
</body>
</html>
