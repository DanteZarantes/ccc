<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to To-Do List App</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: #fff;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow-x: hidden; /* Убирает горизонтальный скроллинг */
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 0.5rem;
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
        }

        .start-button {
            text-decoration: none;
            padding: 15px 40px;
            font-size: 1.2rem;
            color: white;
            background-color: #4CAF50;
            border-radius: 25px;
            transition: background-color 0.3s, transform 0.2s;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .start-button:hover {
            background-color: #45a049;
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    {% include 'header.html' %}

    <div>
        <h1>Welcome to the To-Do List App</h1>
        <p>Manage your tasks efficiently and stay organized!</p>
        <!-- Кнопка Start -->
        <a href="{% if user.is_authenticated %}{% url 'create_todo' %}{% else %}{% url 'register' %}{% endif %}" class="start-button">
            Start
        </a>

    </div>
</body>
</html>
